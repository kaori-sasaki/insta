default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  template: template0
  
development:
  <<: *default
  database: insta_development

test:
  <<: *default
  database: insta_test

production:
  <<: *default
  database: insta_production
  username: insta
  password: <%= ENV['insta_DATABASE_PASSWORD'] %>
